<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesto Pasta</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    body {
      background: #fff8f0;
      margin: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'Liberation Sans', sans-serif;
      color: #3a2a1e;
    }
    .recipe-container {
      background: #fff;
      max-width: 540px;
      margin: 40px auto 0 auto;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 22px;
      box-shadow: 0 4px 24px 0 rgba(255,130,14,0.06), 0 1.5px 6px 0 rgba(255,130,14,0.09);
      border: 1.5px solid #ffe2c6;
    }
    @media (max-width: 600px) {
      .recipe-container {
        max-width: 98vw;
        margin: 0.5em auto 0 auto;
        padding: 1.1em 0.5em 1.7em 0.5em;
        border-radius: 13px;
      }
      h1 {
        font-size: 1.3em;
      }
      p, li, ol {
        font-size: 1em;
      }
    }
    h1 {
      color: #ff820e;
      margin-top: 0;
      margin-bottom: 0.7em;
      font-size: 2.1em;
      letter-spacing: 0.01em;
    }
    p, li, ol {
      color: #6b4c28;
      font-size: 1.08em;
      line-height: 1.7;
    }
    .recipe-body ol, .recipe-body ul {
      margin-left: 1.2em;
      margin-bottom: 0.5em;
    }
    .recipe-body li {
      margin-bottom: 0.4em;
    }
    .recipe-body {
      margin-top: 1.5em;
    }
    hr {
      border: none;
      border-top: 1.5px solid #ffe2c6;
      margin: 1.5em 0 1.5em 0;
    }
    strong {
      color: #ff820e;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="recipe-container">
    <h1>Pesto Pasta</h1>
    <p><strong>Main Ingredient:</strong> Pasta and Pesto</p>
    <p><strong>Type:</strong> vegetarian</p>
    <p><strong>Notes:</strong> Pesto from SALT, FAT, ACID and HEAT is all you need</p>
    <hr>
    <div class="recipe-body">
      <ol><li>Boil Pasta</li><li>Make Pesto</li><li>Mix Pasta and Pesto with a splash of Pasta Water</li></ol>
    </div>
  </div>
</body>
</html>
